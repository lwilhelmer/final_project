<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Identity Map</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Lea Wilhelmer – Identity Map</h1>
      <p>
        Places, memories, and the story of moving from Austria to California. Add your own pin by clicking on a spot on the map!
      </p>
    </header>

    <main>
      <div id="map-container">
        <img id="map-img" src="images/map.jpg" alt="Map" />
        <!-- Pre-existing pins -->
        <div
          class="pin"
          style="top: 21%; left: 53%"
          data-title="Austria"
          data-text="Where I grew up — mountains, cold winters, German language."
          data-img="images/austria.jpg"
          data-audio="music/austria-song.mp3"
        ></div>
        <div
          class="pin"
          style="top: 25%; left: 16%"
          data-title="California"
          data-text="Moving here at 19 — independence and a new identity."
          data-img="images/california.jpg"
          data-audio="music/california-song.mp3"
        ></div>
        <div
          class="pin"
          style="top: 35%; left: 19%"
          data-title="Cabo San Lucas"
          data-text="One of my favorite vacation spots"
          data-img="images/cabo.jpg"
          data-audio="music/mexican-song.mp3"
        ></div>
      </div>

      <!-- Memory Box -->
      <div id="memory-box" class="hidden">
        <img id="memory-img" src="" alt="" />
        <h2 id="memory-title"></h2>
        <p id="memory-text"></p>
        <button id="play-audio-btn" class="hidden">Play Audio</button>
        <button id="pause-audio-btn" class="hidden">Pause Audio</button>
        <button id="close-btn">Close</button>
      </div>

      <!-- Pin Form -->
      <div id="pin-form" class="hidden">
        <h3>Add / Edit Pin</h3>
        <label>Title:</label>
        <input type="text" id="pin-title" />
        <label>Text:</label>
        <textarea id="pin-text"></textarea>
        <label>Image:</label>
        <input type="file" id="pin-img-file" accept="image/*" />
        <label>Audio URL (optional):</label>
        <input type="text" id="pin-audio" placeholder="music/example.mp3" />
        <button id="save-pin-btn">Save Pin</button>
        <button id="delete-pin-btn">Delete Pin</button>
        <button id="cancel-pin-btn">Cancel</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
